<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Book</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
    }
    .card {
      background: #fff;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 360px;
      animation: fadeIn 0.8s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #1e3a8a;
    }
    label {
      font-weight: 600;
      font-size: 14px;
      color: #374151;
      display: block;
      margin-bottom: 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      transition: all 0.2s;
    }
    input:focus {
      border-color: #2563eb;
      outline: none;
      box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #1e40af, #1d4ed8);
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üìö Add New Book</h2>
    <form id="bookForm">
      <label for="name">Book Name</label>
      <input type="text" id="name" name="name" placeholder="Enter book title" required />

      <label for="genre">Genre</label>
      <input type="text" id="genre" name="genre" placeholder="E.g. Economics, Fiction" required />

      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" name="publisher" placeholder="Enter publisher" required />

      <label for="language">Language</label>
      <input type="text" id="language" name="language" placeholder="E.g. English, Hindi" required />

      <button type="submit">Save Book</button>
    </form>
  </div>

  <script>
    const URL = "https://script.google.com/macros/s/AKfycbxvLQDM_o9WxCIRiAm5Swju664CJXGm9-Mv_I_m91c5vSh0HWO-nWre5LWXoOfUik_G3Q/exec"; // your Apps Script URL

    document.getElementById("bookForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(this).entries());

      try {
        await fetch(URL, {
          method: "POST",
          headers: { "Content-Type": "text/plain;charset=utf-8" },
          body: JSON.stringify(data)
        });
        alert("‚úÖ Book added successfully!");
        this.reset();
      } catch (err) {
        console.error("Error:", err);
        alert("‚ùå Failed to add book. Check console.");
      }
    });
  </script>
</body>
</html>
